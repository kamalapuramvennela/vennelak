<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Screen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-cover bg-center bg-no-repeat" style="background-image: url('https://dm0qx8t0i9gc9.cloudfront.net/thumbnails/video/GTYSdDW/news-tv-studio-set-09-virtual-green-screen-background-loop_h6qvak_m_thumbnail-1080_01.png');">
    <div class="flex justify-center items-center h-screen bg-black bg-opacity-50">
        <div class="w-full max-w-md bg-white bg-opacity-20 p-8 rounded-lg shadow-lg"> <!-- Transparent background with opacity -->
            <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
            
            <form id="loginForm" onsubmit="return handleLogin()">
                <!-- Email Input -->
                <div class="mb-4">
                    <label for="email" class="block text-gray-#rgba">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-md" placeholder="Enter your email" required aria-required="true">
                </div>

                <!-- Password Input -->
                <div class="mb-4">
                    <label for="password" class="block text-gray-#e7dbdbfa">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-md" placeholder="Enter your password" required aria-required="true">
                </div>

                <!-- Remember Me Checkbox -->
                <div class="mb-6 flex items-center">
                    <input type="checkbox" id="rememberMe" name="rememberMe" class="mr-2" aria-checked="false">
                    <label for="rememberMe" class="text-gray-#e7dbdbfa">Remember Me</label>
                </div>

                <!-- Login Button -->
                <button type="submit" class="w-full bg-blue-#f4eff2f text-white px-4 py-2 rounded-md hover:bg-blue-#060606 transition" aria-pressed="false">
                    Login
                </button>
            </form>

            <!-- Forgot Password Link -->
            <div class="mt-4 text-center">
                <a href="#" onclick="handleForgotPassword()" class="text-blue-#e7dbdbfa hover:underline">Forgot Password?</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
